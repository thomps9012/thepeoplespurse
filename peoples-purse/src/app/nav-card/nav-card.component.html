<div *ngIf="!userLoggedIn">
    <div class="cardContainer">
        <div *ngFor="let navcard of navcards">
            <div class="icon">
                <a [title]="navcard.title" [routerLink]="[navcard.link]">
                    <h3>{{navcard.title}}</h3>
                    <img src="{{navcard.image}}" alt="{{navcard.iconAlt}}" />
                    <p>{{navcard.text}}</p>
                    <p>{{navcard.button}}</p>
                </a>
            </div>
        </div>
    </div>
</div>
<div *ngIf="userLoggedIn">
    <div class="cardContainer">
        <div *ngFor="let navcard of navcards | slice:1:4">
            <div class="icon">
                <a [title]="navcard.title" [routerLink]="[navcard.link]">
                    <h3>{{navcard.title}}</h3>
                    <img src="{{navcard.image}}" alt="{{navcard.iconAlt}}" />
                    <p>{{navcard.text}}</p>
                    <p>{{navcard.button}}</p>
                </a>
            </div>
        </div>
    </div>
</div>
