<div class="container">
    <button (click)="toggleView()">
        Toggle Charts
    </button>
    <div id="allResults" style="display: block">
        <h1>All Results</h1>
        <div echarts [options]="options" [merge]="updateData" class="budget-results"></div>
    </div>
    <div id="classResults" style="display: none">
        <h1>Class Results</h1>
        <div *ngIf="classUpdate">
            <div echarts [options]="options" [merge]="classUpdate" class="budget-results"></div>
        </div>
        <div *ngIf="!classUpdate">
            <h2>You either need to login or join a class to see class specific results.</h2>
        </div>
    </div>
</div>
