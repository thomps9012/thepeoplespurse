
    <!-- dept dropdown bar -->
    <h1>Select a Department to Learn About</h1>
    <select id="deptSelect" (change)="displayDept($event)">
        <option *ngFor="let dept of DeptInfo" [title]="dept.value" value="{{dept.value}}">{{dept.name}}</option>
    </select>
    <!-- populates logo and information in a div below -->
    <div id="deptInfo"></div>
    <!-- select a state -->
    <h1>Select a State to Investigate Your Elected Officials</h1>
    <select id="officialSelect" (change)="displayOfficial($event)">
        <option *ngFor="let state of States" [title]="state.abbr" value="{{state.abbr}}">{{state.name}}</option>
    </select>
