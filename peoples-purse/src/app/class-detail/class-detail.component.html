<h1 *ngIf="!data">
    No Data Found for that Class
</h1>
<div *ngIf="class">
    <h1>
        Class Information for {{class.classCode}}
    </h1>
    <div *ngIf="studentDetails">

        <h2>Student and Action List</h2>
        <ol>
            <li *ngFor="let student of studentDetails">
                <p>
                    {{student.username}}
                </p>
            </li>
        </ol>
    </div>
    <h3>Vote Count: {{(class.votes).length}}</h3>
</div>
